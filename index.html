<!doctype html>
<html>
  <head>
    <title>&#127846; Vanilla Recorder</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>&#127846; Vanilla Recorder</h1>
    <section data-name="list">
      <ul></ul>
      <button data-action="add">Record new video</button>
    </section>
    <section data-name="recorder">
      <button title="back" data-action="back">&lt; back</button>
      <video width="512" height="288"></video>
      <button data-action="record" class="start">start recording</button>
    </section>
    <section data-name="player">
      <button title="back" data-action="back">&lt; back</button>
      <video controls width="512" height="288"></video>
    </section>
  </body>
</html>
